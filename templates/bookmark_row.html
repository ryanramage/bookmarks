<div class="pin topic" id="{{_id}}">

        {{#if screenshot}}
        <img src="./{{screenshot}}/{{_id}}" class="site-image local"/>
        {{else}}
        <img src='http://www.bitpixels.com/getthumbnail?size=200&code={{random}}&url={{url}}' class="site-image"/>
        {{/if}}

	<p>
        {{title}}
	</p>
    <div class="src">
        <a href="{{url}}">{{url}}</a>
    </div>
</div>
