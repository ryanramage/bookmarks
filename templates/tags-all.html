
<div>
    <a class="btn info" href="./#/tags/new">New Tag</a>
</div>




<table class="table striped-table">
  <thead>
    <tr>
      <th>Tag</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
{{#each rows}}
    <tr>
      <td><a href="#/tags/show/{{key}}">{{key}}</a></td>
      <td>{{value}}</td>
    </tr>
{{/each}}
  </tbody>
</table>
